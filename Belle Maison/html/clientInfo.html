<body>
    <header>

    <main>
        <form class="container" name="client_info">
            <h1>Client Information</h1>
            <label for="fname"></label>
            <input type="text" id="fname"name="fname" placeholder="Name" pattern="[A-Za-z]{2,15}"required>
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" pattern="[A-Za-z ]{3,25}" required>
            <label for="usrmail"></label> 
            <input type="email" id="usrmail" name="usrmail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <label for="address"></label>
            <input type="text" id="address" name="address" placeholder="Address" >
            
            <div class="btn">
                <button id="btn_submit">Submit</button>
                <button id="reset">Reset</button>
            </div>
        </form>
    </main>    
    <footer>

    <script src="/Belle Maison/js/form.js"></script>
